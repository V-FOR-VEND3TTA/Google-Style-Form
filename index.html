<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Join The World's Largest Developer Network</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="l-form">
        <form action="#" class="form">
            <h1 class="form__title">Sign In</h1>

            <div class="form__div">
                <input type="email" class="form__input" placeholder=" ">
                <label class="form__label">Email</label>
            </div>

            <div class="form__div">
                <input type="password" class="form__input" placeholder=" ">
                <label for="" class="form__label">Password</label>
            </div>

            <p><a href="#">Forgot Password?</a></p>
            <input type="submit" class="form__button" value="Sign In">
        </form>
    </div>
</body>
</html>
